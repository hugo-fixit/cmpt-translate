# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = 'cmpt-translate'
license = 'MIT'
licenselink = 'https://github.com/hugo-fixit/cmpt-translate/LICENSE'
description = 'A component for website automatic translation.'
