{{- if .Site.Params.autoTranslate.enable -}}
  <span id="translate" class="menu-system-item language-switch auto d-none" aria-hidden="true">
    <span role="button" aria-label="{{ T "header.selectLanguage" }}" title="{{ T "header.selectLanguage" }}" data-current="{{ .Language.LanguageName }}">
      {{- .Language.LanguageName -}}
      {{- dict "Class" "dropdown-icon fa-solid fa-chevron-down" | partial "plugin/icon.html" -}}
    </span>
  </span>
{{- end -}}
